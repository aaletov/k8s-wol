syntax = "proto3";

package v1;
import "google/protobuf/empty.proto";
option go_package="./v1";

service WolController {
  rpc WakeUp (WakeUpRequest) returns (google.protobuf.Empty) {}
}

message WakeUpRequest {
  string MAC = 1;
}

// Should be reconciled inside operator
message WakeNodeUpRequest {
  string MAC = 1;
}

// Created by WolController
message AttainableNode {
  string NodeId = 1; // Node which can wake up this node
  string MAC = 2;
}
