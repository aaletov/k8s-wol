apiVersion: v1
kind: Pod
metadata:
  name: k8s-wol-server
spec:
  containers:
  - name: server
    image: server:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - mountPath: /var/log
      name: logs-volume
    args: ["-logpath=/var/log/server.log"]
  volumes:
  - name: logs-volume
    hostPath: 
      path: /var/log
      type: DirectoryOrCreate